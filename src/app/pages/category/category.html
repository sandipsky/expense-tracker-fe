<section>
    <div class="feature-header">
        <h1>Category</h1>

        <div class="export-section">
            <button class="btn" (click)="showAddForm()">+ Add</button>
            <button class="btn-secondary">Export</button>
        </div>
    </div>
    <app-paginator (pageChange)="onPageChange($event)" [pageSize]="filterData.pageSize" [pageIndex]="filterData.pageIndex" [length]="length"></app-paginator>
    <app-table (onEdit)="editCategory($event)" (onDelete)="deleteCategory($event)" (sortChange)="onSort($event)" [tableHeaders]="tableHeaders" [tableData]="tableData"></app-table>
</section>
