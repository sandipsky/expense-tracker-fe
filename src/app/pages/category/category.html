<section>
    <div class="feature-header">
        <h1>Category</h1>

        <div class="export-section">
            <button class="btn" (click)="showAddForm()">+ Add</button>
            <button class="btn-secondary">Export</button>
        </div>
    </div>
    <app-table (onEdit)="editCategory($event)" (onDelete)="deleteCategory($event)" (sortChange)="onSort($event)" [filterData]="filterData" [tableHeaders]="tableHeaders" [tableData]="sortedData"></app-table>
</section>
