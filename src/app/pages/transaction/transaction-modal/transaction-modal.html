<div class="modal">
    <div class="modal-header">
        <h1 class="modal-title">
           {{ modalForm.value.id ? 'Edit' : 'Add' }} Transaction
        </h1>
        <mat-icon mat-dialog-close class="icon dialog-icon" fontIcon="close"></mat-icon>
    </div>

    <div class="modal-body">
        <form [formGroup]="modalForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">For</label>
                        <input appFormError appFormError formControlName="name" type="text" class="form-control"
                            [class.is-invalid]="f['name'].invalid &&
                        (f['name'].dirty || f['name'].touched)">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Color Code</label>
                        <input formControlName="color_code" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Status</label>
                        <label class="switch">
                            <input formControlName="is_active" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea formControlName="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn" (click)="saveForm()">Save</button>
        <button mat-dialog-close class="btn-secondary">Cancel</button>
    </div>
</div>
