<div class="sidebar">
    <div class="logo-container">
        <span class="logo">EIT</span>
    </div>

    <div class="items-container">
        <ul>
            @for (item of navData; track $index) {
            <li [routerLink]="item.url" routerLinkActive="active" class="menu-item">
                <mat-icon class="icon" [fontIcon]="item.icon"></mat-icon>
                <span>{{item.name}}</span>
            </li>
            }
        </ul>
    </div>
</div>
